# Flink Event Processor Configuration

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.topic.batch-events=batch-events
kafka.group.id=event-processor-group

# Redis Configuration
redis.host=localhost
redis.port=6379

# Cassandra Configuration  
cassandra.host=localhost
cassandra.port=9042
cassandra.keyspace=paydash

# Flink Configuration
flink.checkpoint.interval=10000
flink.checkpoint.uri=file:///tmp/flink-checkpoints

# Logging Configuration
logging.level.com.paydash.eventprocessor=INFO
logging.level.org.apache.flink=WARN
logging.level.org.apache.kafka=WARN